<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <div id='app' class='container-fluid center'>

      <div id='headers'>
        <!-- Title and subtitles! -->
        <h1>Play the Guessing Game!</h1>
        <h3>Guess a number between 1 - 100!</h3>
      </div>

      <div id='main'>
        <div id='parent-input'>
          <!-- Player's guess input, and submit button -->
          <input id='player-input' placeholder='#' maxlength='3'>
          <button id='submit' class='btn btn-primary'>Go!</button>
        </div>
        <div id='msg'>
          <h2 id='alert'><h2>
        </div>
        <div id='guesses'>
          <!-- unordered list of guesses -->
          <ul>
            <li class='guess'></li>
            <li class='guess'></li>
            <li class='guess'></li>
            <li class='guess'></li>
            <li class='guess'></li>
          </ul>
        </div>
        <div id="menu-btns">
          <!-- reset and hint buttons -->
          <button id='reset' class='btn btn-danger btn-sm'>Reset</button>
          <button id='hint' class='btn btn-info btn-sm'>Hint</button>
          <button id='answer' class='btn btn-primary btn-sm'>Answer</button>
        </div>
      </div>
    </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img id='fullstack' src='fullstack_logo.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Cheryl Ng</h4>
          </div>

          <div class='col-sm-4'>
            <img id='grace' src='grace_hopper_logo.png'></img>
          </div>


        </div>
    </div>
    <script src='jquery.min.js'></script>
    <script src='GuessingGame.js'></script>
    <script src='UserInterface.js'></script>
  </body>
</html>
